<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footwear Collections </title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
    </style>
    </head>
    <body>

        <header>
            <h1>Welcome to fastStyle</h1>
            <p>Find your perfect pair</p>
        </header>

        <nav>
            <a href="#">Home</a>
            <a href="#collection">Collection</a>
            <a href="#contact">Contact</a>
        </nav>

        <section id="collection" class="products">
            <div class="product">
                <img
                    src="https://via.placeholder.com/250x150?text=Running+Shoes"
                    alt="Running Shoes">
                <h3>Running Shoes</h3>
                <p>$499.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x150?text=Formal+Shoes"
                    alt="Formal Shoes">
                <h3>Formal Shoes</h3>
                <p>$380.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x150?text=Sneakers"
                    alt="Sneakers">
                <h3>Sneakers</h3>
                <p>$1199.00</p>
            </div>
        </section>

        <section id="contact" style="text-align: center; padding: 20px;">
            <h2>Contact Us</h2>
            <p>Email: support@faststyle.com</p>
            <p>Phone: +1 (234) 567-8901</p>
        </section>

        <footer>
            &copy; 2025 fastStyle Inc. All rights reserved.
        </footer>

    </body>
</html>

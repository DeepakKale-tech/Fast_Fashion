<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothing Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: pink;
    }

    header {
      background-color: blueviolet;
      color: lightseagreen;
      padding: 1rem 2rem;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      background-color: yellow;
      border: 1px solid black;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: skyblue;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Fast Fashion Store - Products</h1>
</header>

<main class="products">
  <div class="product">
    <img src="images/casual Tshirt.jpg" alt="T-Shirt">
    <h3>Casual T-Shirt</h3>
    <p class="price">₹499</p>
  </div>

  <div class="product">
    <img src="images/Blue jeans.jpg" alt="Jeans">
    <h3>Blue Jeans</h3>
    <p class="price">₹1199</p>
  </div>

  <div class="product">
    <img src="images/Leather jaacet.jpg" alt="Jacket">
    <h3>Leather Jacket</h3>
    <p class="price">₹2499</p>
  </div>

  <div class="product">
    <img src="images/Formal Dress.jpg" alt="Dress">
    <h3>Floral Dress</h3>
    <p class="price">₹999</p>
  </div>
</main>

<footer>
  <p>&copy; 2025 Fashion Store. All rights reserved.</p>
</footer>

</body>
</html>

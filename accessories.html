
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .accessory {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            width: 300px;
            float: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .accessory img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .price {
            color: green;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Accessories </h1>
    <div class="container">
        <div class="accessory">
            <img src="" alt="Watch">
            <h2>Stylish Watch</h2>
            <p class="price">$99.99</p>
            <p>Elegant wristwatch with leather strap and waterproof design.</p>
        </div>

        <div class="accessory">
            <img src="https://via.placeholder.com/300x200?text=Handbag" alt="Handbag">
            <h2>Leather Handbag</h2>
            <p class="price">$149.00</p>
            <p>Premium quality handbag for everyday use or formal events.</p>
        </div>

        <div class="accessory">
            <img src="https://via.placeholder.com/300x200?text=Sunglasses" alt="Sunglasses">
            <h2>Classic Sunglasses</h2>
            <p class="price">$59.50</p>
            <p>UV-protected sunglasses with sleek modern frames.</p>
        </div>
    </div>

</body>
</html>
